name: Budapest Deals Checker

on:
  schedule:
    - cron: "0 8,20 * * *"   # ריצה פעמיים ביום UTC
  workflow_dispatch:         # מאפשר הרצה ידנית

jobs:
  check-deals:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ בדיקה של ה-repo
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true   # הכי חשוב – מאפשר push עם GITHUB_TOKEN

    # 2️⃣ התקנת פייתון
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3️⃣ התקנת ספריות דרושות
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4️⃣ הרצת הסקריפט שלך
    - name: Run checker
      run: python checker.py

    # 5️⃣ Commit & Push אוטומטי
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update deal check"
        commit_user_name: "deal-bot"
        commit_user_email: "bot@github.com"
        branch: main
        file_pattern: |
          baseline.json
          latest_deal.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
