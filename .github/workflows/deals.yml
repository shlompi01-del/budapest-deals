name: Budapest Deals Checker

on:
  schedule:
    - cron: "0 8,20 * * *"   # פעמיים ביום UTC
  workflow_dispatch:         # מאפשר הרצה ידנית

jobs:
  check-deals:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo עם token מובנה
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true   # הכי חשוב – מאפשר push

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # 3️⃣ התקנת ספריות דרושות
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # 4️⃣ הרצת הסקריפט שלך
    - name: Run checker
      run: python checker.py

    # 5️⃣ Commit & push ידני עם בדיקה אם latest_deal.json קיים
    - name: Commit & Push changes
      run: |
        git config user.name "deal-bot"
        git config user.email "bot@github.com"
        git add baseline.json
        [ -f latest_deal.json ] && git add latest_deal.json
        git commit -m "Update deal check" || echo "No changes to commit"
        git push origin main
