name: Budapest Deals Checker

on:
  schedule:
    - cron: "0 8,20 * * *"   # ריצה פעמיים ביום UTC (תוכל לשנות לפי צורך)
  workflow_dispatch:         # מאפשר הרצה ידנית

jobs:
  check-deals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run checker
      run: python checker.py

    - name: Commit results if changed
      run: |
        git config user.name "deal-bot"
        git config user.email "bot@github.com"
        # הוספה של baseline תמיד
        git add baseline.json || true
        # latest_deal.json רק אם קיים
        git add latest_deal.json 2>/dev/null || true
        # commit אם יש שינויים
        git commit -m "Update deal check" || echo "No changes"
        # push עם PAT
        git push https://$GH_PAT@github.com/shlompi01-del/budapest-deals.git HEAD:main
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
